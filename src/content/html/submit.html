<!DOCTYPE html>
<head>
  <script src="../ext/jquery-2.1.3.min.js"></script>
  <script src="../ext/jquery.dataTables-1.10.5.min.js"></script>
  <script src="../ext/bootstrap-3.3.2.min.js"></script>
  <script src="../js/cif.js"></script>
  <script src="../js/browserDependent_functions.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/search.js"></script>
</head>
<div id="template"></div>
<template id="title">Submit</template>
<template id="target">target="__blank"</template>
<template id="content">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="page-header">
              <h1>Submit</h1>
          </div>
          <div id="results"></div>
          <form class="form-horizontal" id="myform">

              <div class="form-group input-group-lg">
                  <label for="Domain"><Strong>Domain:<Strong/></label>
                  <input class="form-control" type="text" placeholder="example.com" id="indicator" name="indicator">
              </div>
              <div class="form-group input-group-lg">
                  <label for="Tags"><Strong>Tags:<Strong/></label>
                  <input class="form-control" type="text" name="tags" placeholder="scanner, ssh, tag3, tag4" list="tags">
                  <datalist id="tags">
                      <option value="phishing">
                      <option value="malware">
                      <option value="exploit">
                      <option value="botnet">
                      <option value="scanner">
                      <option value="suspicious">
                  </datalist>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Description"><Strong>Description:<Strong/></label>
                  <input class="form-control" type="text" placeholder="short description" id="description" name="description">
              </div>
              <div class="form-group input-group-lg">
                  <label for="Protocol"><Strong>Protocol:<Strong/></label>
                  <select class="form-control" id="protocol" name="protocol">
                      <option selected="1" value="tcp">TCP</option>
                      <option value="tcp">UDP</option>
                      <option value="tcp">ICMP</option>
                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Ports"><Strong>Ports:<Strong/></label>
                  <input class="form-control" type="text" placeholder="Single(21) or Range(23-25)" id="portlist" name="portlist">
              </div>
              <div class="form-group input-group-lg">
                  <label for="Provider"><Strong>Provider:<Strong/></label>
                  <input class="form-control" type="text" placeholder="https://csirtg.io/users/csirtgadgets/feeds/port-scanners/indicators/13013" id="altid" name="altid">
              </div>
              <div class="form-group input-group-lg">
                  <label for="Severity"><Strong>Severity:<Strong/></label>
                  <select class="form-control" id="tlp" name="tlp">
                      <option selected="1" value="amber">AMBER</option>
                      <option value="red">RED</option>
                      <option value="green">GREEN</option>
                      <option value="white">WHITE</option>
                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Confidence"><Strong>Confidence Level:<Strong/></label>
                  <select class="form-control" id="confidence" name="confidence">
                    <option selected="1" value="1">Uncertain - 1</option>
                        <option value="2">Not Confident - 2</option>
                        <option value="3">Somewhat Confident - 3</option>
                        <option value="4">Very Confident - 4</option>
                        <option value="5">Certain - 5</option>
                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <label for="Group"><Strong> Threat Group:<Strong/></label> 
                  <select class="form-control" id="group" name="group">

                  </select>
              </div>
              <div class="form-group input-group-lg">
                  <button type="submit" class="btn btn-success" id="submitbutton">Submit</button>
              </div>
          </form>
      </div>
      <div class="col-md-3"></div>
  </div>
  <div class="row">

  </div>
</template>
<script src="../js/ciftemplate.js"></script>

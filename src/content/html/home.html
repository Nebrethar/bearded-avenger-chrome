      <h1>
        Page Descriptions
      </h1>
      <h4><br>
        Below is a list of pages used in the CIF Chrome Extension. <br>
        Each item includes a description of the purpose, function, and intended use of each page.<br>
      </h4>
      <h2>
        Submit
      </h2>
      <h4>
        Submitting entries to the database is the core function of the CIF chrome extension.<br><br>
        <strong>Fields used to submit your data are described in the "Fields" section of this webpage.</strong><br><br>
        If you make a mistake and attempt to submit data with the mistake, the page will confirm that you want to submit that data as-is.<br>
        You can always press "cancel" to go back.
      </h4>
      <h2>
        Settings
      </h2>
      <h4><br>
        The settings page will allow the user to add or delete connection profiles for a CIF Backend.
        <br>The user may also test the connection and connect to multiple sources if desired. <br><br>
        Connecting to a server requires certain information from the server.
        <br>These values include an a username, a domain, and an API token.<br>
        Group and Provider are not mandatory, but may help narrow down search results in the future.
        <br><br>
        Below is a detailed explanation for each required field.<br><br>
      </h4>
      <h4>
        <div class="homerow">
          <div class="homecol" style="width:20%;">
            <h4 class="descriptor"><strong>Name:</strong> </h4>
            <h4 class="descriptor"><strong>API Location:</strong> </h4>
            <h4 class="descriptor"><strong>Token:</strong> </h4>
            <h4 class="descriptor"><strong>Groups:</strong> </h4>
            <h4 class="descriptor"><strong>Provider:</strong> </h4>
          </div>
          <div class="homecol">
            <h4 class="descriptor rightb">Personal identifier for the connection </h4>
            <h4 class="descriptor rightb">Destination in URL format </h4>
            <h4 class="descriptor rightb">Token provided by CIF backend</h4>
            <h4 class="descriptor rightb">Connection group for organization</h4>
            <h4 class="descriptor rightb">Organization name</h4>
        </div>
      </h4>
      <h2>
        Search
      </h2>
      <h4>
        <div class="homerow">
            The Search page is used to find entries that have already been submitted to the database.<br>
            the field "tags" will retrieve the most values, while "domain" can find an exact IP.
            <br><br>
            Two additional fields exist for the Search page:
            <br><br>
            <div class="homecol" style="width:20%;">
            <h4 class="descriptor"><strong>Timestamp:</strong> </h4>
            <h4 class="descriptor"><strong>Count:</strong> </h4>
          </div>
          <div class="homecol">
            <h4 class="descriptor rightb">Date and time of data submission</h4>
            <h4 class="descriptor rightb">Number of occurrences in the database</h4>
        </div>
      </h4>

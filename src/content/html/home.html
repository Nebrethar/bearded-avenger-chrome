      <h2>
        <strong>Submit</strong>
      </h2>
      <h4><br>
        <div class="homerow">
          Submit is used to create entries in the CIF database. Each field has a unique function, explained here:<br><br>
          <div class="homecol" style="width:20%;">
            <h4 class="descriptor"><strong>Domain:</strong> </h4>
            <h4 class="descriptor"><strong>Tags:</strong> </h4>
            <h4 class="descriptor"><strong>(Short) Description:</strong> </h4>
            <h4 class="descriptor"><strong>Protocol:</strong> </h4>
            <h4 class="descriptor"><strong>Port:</strong> </h4>
            <h4 class="descriptor"><strong>Provider:</strong> </h4>
            <h4 class="descriptor"><br><strong>Severity:</strong> </h4>
            <h4 class="descriptor"><br><strong>Confidence Level:</strong></h4>
            <h4 class="" style="margin-bottom:0px;"><strong>Group:</strong><br><br><br> </h4>
            <h4 class="descriptor" style="margin-top:0px;"><strong>NOTE:</strong></h4>
          </div>
          <div class="homecol">
            <h4 class="descriptor rightb">Domain name or IPv4 address </h4>
            <h4 class="descriptor rightb">Set manually in the submission process to classify threats </h4>
            <h4 class="descriptor rightb">Explanation of the threat and reason for action </h4>
            <h4 class="descriptor rightb">Protocol used by threat (TCP, UDP, or ICMP) </h4>
            <h4 class="descriptor rightb">Single port, or a range of ports, used by threat source </h4>
            <h4 class="descriptor rightb">Organizational source of the submission (URL) </h4>
            <h4 class="descriptor rightb">In order from least severe to most severe:   (WHITE, GREEN, AMBER, RED) </h4>
            <h4 class="descriptor rightb">Submitter's confidence in the validity of the submission (x-10) </h4>
            <h4 class="rightb" style="margin-bottom:0px;">Associated threat group<br><br> </h4>
            <h4 class="descriptor rightb" style="margin-top:0px;">If no threat groups are defined, the GROUP box will be empty. </h4>
          </div>
        </div>
      </h4>
